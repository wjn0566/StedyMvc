<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		
		<script type="text/javascript">
			//获取文本节点
			window.onload = function(){
			//点击每一个li节点，都弹出其文本值
			
			//1. 获取所有的li节点
			var liNode = document.getElementsByTagName("li");
			
			//2. 使用for循环进行遍历，得到每一个节点
			for(var i = 0; i< liNode.length; i++){
				//3. 位每一个li节点添加onclick 响应函数
				liNode[i].onclick = function(){
					//4. 在响应函数中获取当前节点的文本节点的文本值
					//5. alert打印
					//this 为正在响应时间的那个节点.
					alert(this.firstChild.nodeValue);
					
					//alert(i); //此时i 已经是8了，没法在输出不同的值
				}
			}
			
			var textNode = document.getElementById("name");
			var step = 1;
			textNode.onclick = function(){
				if(step ==1){
				this.value = "";
				}
				step ++;
			}
			
			
			
			}
		
		</script>
		
	</head>
	<body>
		<p>你喜欢哪个城市?</p>
		<ul id="city">
			<li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>
		
		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
		
		<br><br>
		name：<input type="text" name="username" id="name" value="abcdefg"/>
	</body>
</html>
