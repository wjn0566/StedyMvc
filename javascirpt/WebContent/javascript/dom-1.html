<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		
		<script type="text/javascript">
			//获取指定的元素节点。
			window.onload = function(){
				//获取id为bj的节点
				//在编写HTML文档时。确保id属性值是唯一的。
				//改方法为document对象的方法
				var bjNode = document.getElementById("bj");
				alert(bjNode);
				//获取所有的li节点
				//使用标签名获取指定节点的集合。
				//该方法为Node 接口的方法，即任何一个节点都有这个方法。
				var liNodes = document.getElementsByTagName("li");
				alert(liNodes.length);
				
				
				var cityNode = document.getElementById("city");
				var cityLiNode = cityNode.getElementsByTagName("li");
				alert("cityLiNodes:" + cityLiNode.length);
				//3. 根据HTML文档元素的name 属性来获取指定节点的集合。
				var genderNodes = document.getElementsByName("gender");
				alert("genderNodes"+genderNodes.length);
				
				//若HTML元素吱声没有定义name属性，则getElementsByName()
				//方法对于老版本的IE可能无效，使用需要谨慎
				var bjNode2 = document.getElementsByName("BeiJing");
				
				alert(bjNode2.length);
			}
		
		</script>
		
	</head>
	<body>
		<p>你喜欢哪个城市?</p>
		<ul id="city">
			<li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>
		
		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
		
		<br><br>
		gender: 
			<input type="radio" name="gender" value="male"/>Male
			<input type="radio" name="gender" value="female"/>Female
	</body>
</html>
